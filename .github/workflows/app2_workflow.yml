name: app2 workflow
on: push
jobs:
  first_job:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: set up python on the server
        uses: actions/setup-python@v5
        with:
          python-version: '3.13' 
      - name: installing dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask
          sudo apt-get update
          sudo apt-get install -y sqlite3
      - name:
        run: python3 app.py &

      


   